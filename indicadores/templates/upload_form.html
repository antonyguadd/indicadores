<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form action="{% url 'upload_excel' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
